
type Media {
  id: Int!
  name: String!
  poster_path: String
  release_date: String
}

type DetailMediaType {
  id: Int!
  name: String!
  posterPath: String
  releaseDate: String
  voteAverage: Int
  overview: String
}

type Query {
  media: [Media!]
  detailMedia(id: Int, isMovie: Boolean): DetailMediaType!,
}

type Favorite {
  id: Int!
}

type Query {
  favorites: [Favorite!]!
}